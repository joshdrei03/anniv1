<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Scrapbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scrapbook-page">
    <h1 id="page-title">Page Title</h1>
    <div class="image-container">
      <img id="page-image" src="img1.jpg" alt="Scrapbook image">
      <!-- Video element added here -->
      <video id="video" controls style="display: none; width: auto; height: 400px; border-radius: 10px;"></video>
    </div>
    <h2 id="page-subtitle">Subtitle</h2>
    <p id="page-description">Description goes here.</p>
    
    <div class="nav-buttons">
      <button id="prev-page">⬅ Previous</button>
      <button id="next-page">Next ➡</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
